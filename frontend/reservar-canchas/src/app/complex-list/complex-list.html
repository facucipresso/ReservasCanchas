<p-toast position="top-center"></p-toast>
<div class="complex-list-container">
  <h1 style="margin-top: 1.5rem">{{title}}</h1>
  <section class="complex-card-container">
    @for(complex of complexes; track complex.id){
    <app-complex-card 
    [complexCard]="complex" 
    [selectedDate]="route.snapshot.queryParamMap.get('date')"
    >
  </app-complex-card>
    }@empty{
    <p>{{empty}}</p>
    }
  @if(isAdmin){
    <div class="complex-card add-complex-card">
      <div class="add-content" (click)="onAddComplex()">
        <i class="pi pi-plus"></i>
        <span>AÃ±adir nuevo complejo</span>
      </div>
    </div>
  }
  </section>
</div>
