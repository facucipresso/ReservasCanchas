<p-panel [toggleable]="false">

  <!-- HEADER -->
  <ng-template pTemplate="header">
    <div
      (click)="togglePanel()"
      style="
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      "
    >
      <strong>{{ notification.title }}</strong>

      <div
        style="
          display: flex;
          align-items: center;
          gap: 10px;
          font-size: 12px;
          color: gray;
        "
      >
        <span>{{ notification.createdAt | date:'short' }}</span>

        @if (!notification.isRead) {
          <span
            style="color: blue; font-size: 10px;"
          >
            ‚óè
          </span>
        }

        <i
          class="pi"
          [ngClass]="collapsed ? 'pi-plus' : 'pi-minus'"
          style="font-size: 13px;"
        ></i>
      </div>
    </div>
  </ng-template>

  <!-- BODY -->
  @if (!collapsed) {
    <p style="margin: 0; padding-top: 8px;">
      {{ notification.message }}
    </p>
  }

  <!-- FOOTER -->
  <ng-template pTemplate="footer">
    @if (!collapsed && actions.length > 0) {
      <div
        style="
          display: flex;
          justify-content: flex-end;
          gap: 8px;
        "
      >
        @for (action of actions; track action) {
          <button
            pButton
            type="button"
            [label]="action"
            size="small"
            [severity]="getButtonSeverity(action)"
            (click)="onAction(action)"
          ></button>
        }
      </div>
    }
  </ng-template>

</p-panel>
